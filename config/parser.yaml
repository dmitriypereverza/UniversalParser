# Parser config
dnor:
  active: true
  url: dnor.ru
  class: App\Parser\Spider\DefaultSpider
  work_time:
      day_of_week:
        time_from: '10:00'
        time_to: '20:00'
  items_list_url: dnor.ru/ad/
  selectors:
      brand: //*[@id='adz_consumer_proposal_on_paid_search_carMake']/option[@selected='selected'][2]
      model: //*[@id='adz_consumer_proposal_on_paid_search_carModification']/option[@selected='selected'][2]
      detail: //*[@id="adz_consumer_proposal_on_paid_search_text"]

zapcasti:
  active: true
  url: zapcasti.club
  class: App\Parser\Spider\DefaultSpider
  work_time:
    day_of_week:
      time_from: '10:00'
      time_to: '20:00'
  items_list_url: zapcasti.club/car/
  selectors:
      title: //div[@id='catalogs']//a
      links: //div[@id='catalogs']
      description: //div[@id='desc']